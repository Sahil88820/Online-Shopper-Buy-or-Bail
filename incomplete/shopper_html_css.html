<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopper Behavior Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #c4b5fd;
            font-size: 1rem;
        }

        /* Analytics Dashboard */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .analytics-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .analytics-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .analytics-icon {
            font-size: 1.5rem;
        }

        .analytics-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .analytics-label {
            color: #c4b5fd;
            font-size: 0.875rem;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #7c3aed;
            color: #fff;
        }

        .btn-primary:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn.paused {
            background: #ef4444;
        }

        /* Sessions Container */
        .sessions-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
        }

        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sessions-title {
            font-size: 1.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Session Card */
        .session-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .session-time {
            color: #c4b5fd;
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        .session-id {
            color: #fff;
            font-weight: 600;
            display: block;
        }

        .session-stats {
            display: flex;
            gap: 1rem;
            color: #c4b5fd;
            font-size: 0.875rem;
        }

        .session-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .session-section h4 {
            color: #c4b5fd;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        /* Prediction */
        .prediction {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .prediction.positive {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
        }

        .prediction.negative {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .confidence {
            margin-left: auto;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Persona */
        .persona {
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        .persona-purple {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #e9d5ff;
        }

        .persona-blue {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #bfdbfe;
        }

        .persona-green {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #bbf7d0;
        }

        .persona-gray {
            background: rgba(156, 163, 175, 0.2);
            border: 1px solid rgba(156, 163, 175, 0.4);
            color: #e5e7eb;
        }

        .persona-yellow {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fef3c7;
        }

        /* Incentive */
        .incentive {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .incentive-discount {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fef3c7;
        }

        .incentive-loyalty {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #e9d5ff;
        }

        .incentive-urgency {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .incentive-none {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
        }

        .discount {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        /* Loading */
        #loading-indicator {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(124, 58, 237, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .analytics-grid {
                grid-template-columns: 1fr;
            }

            .session-body {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-indicator">‚è≥ Analyzing...</div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ AI Shopper Behavior Predictor</h1>
            <p>Real-time ML predictions, persona clustering & personalized incentives</p>
        </div>

        <!-- Analytics Dashboard -->
        <div class="analytics-grid">
            <div class="analytics-card">
                <div class="analytics-card-header">
                    <span class="analytics-icon">üë•</span>
                    <div class="analytics-value" id="total-sessions">0</div>
                </div>
                <div class="analytics-label">Total Sessions</div>
            </div>

            <div class="analytics-card">
                <div class="analytics-card-header">
                    <span class="analytics-icon">üìà</span>
                    <div class="analytics-value" id="conversion-rate">0%</div>
                </div>
                <div class="analytics-label">Conversion Rate</div>
            </div>

            <div class="analytics-card">
                <div class="analytics-card-header">
                    <span class="analytics-icon">‚è±Ô∏è</span>
                    <div class="analytics-value" id="avg-session-time">0s</div>
                </div>
                <div class="analytics-label">Avg Session Time</div>
            </div>

            <div class="analytics-card">
                <div class="analytics-card-header">
                    <span class="analytics-icon">üèÜ</span>
                    <div class="analytics-value" id="top-persona" style="font-size: 1rem;">N/A</div>
                </div>
                <div class="analytics-label">Top Persona</div>
            </div>
        </div>

        <!-- Sessions Container -->
        <div class="sessions-container">
            <div class="sessions-header">
                <h2 class="sessions-title">
                    üõí Live Shopping Sessions
                </h2>
                <div class="controls">
                    <button id="add-session-btn" class="btn btn-primary">+ Add Session</button>
                    <button id="toggle-auto-btn" class="btn btn-secondary">Pause Auto-Gen</button>
                </div>
            </div>

            <div id="session-list">
                <!-- Sessions will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="shopper-predictor.js"></script>
</body>
</html>
